<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Board Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f1f5f9;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .board-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            width: 1200px;
            height: 700px;
        }
        .frame {
            position: absolute;
            border: 3px solid #8b5cf6;
            border-radius: 4px;
            left: 100px;
            top: 100px;
            width: 500px;
            height: 400px;
        }
        .frame-label {
            position: absolute;
            left: 110px;
            top: 110px;
            font-weight: bold;
            color: #8b5cf6;
            font-size: 18px;
        }
        .sticky-note {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 4px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            border: 3px solid #1e293b;
        }
        .rectangle {
            position: absolute;
            border: 3px solid #1e293b;
        }
        .text {
            position: absolute;
            font-weight: bold;
        }
        .connector {
            position: absolute;
            height: 2px;
            background: #64748b;
            transform-origin: left center;
        }
        .line {
            position: absolute;
            height: 2px;
            background: #cbd5e1;
        }
    </style>
</head>
<body>
    <div class="board-container">

        <div class="frame"></div>

        <div class="sticky-note" style="left: 300px; top: 180px; background: #fda4af;">Have fun! üé®</div>
        <div class="sticky-note" style="left: 450px; top: 180px; background: #93c5fd;">Be creative! ‚ú®</div>
        <div class="sticky-note" style="left: 150px; top: 320px; background: #86efac;">Collaborate! üë•</div>
        <div class="sticky-note" style="left: 300px; top: 320px; background: #fbbf24;">Dream big! üåü</div>
        <div class="sticky-note" style="left: 450px; top: 320px; background: #c084fc;">Stay awesome! üí™</div>
        
        <!-- Shapes -->
        <div class="circle" style="left: 700px; top: 200px; width: 100px; height: 100px; background: #ec4899;"></div>
        <div class="rectangle" style="left: 700px; top: 350px; width: 150px; height: 100px; background: #3b82f6;"></div>
        <div class="circle" style="left: 900px; top: 200px; width: 80px; height: 80px; background: #10b981;"></div>
        <div class="rectangle" style="left: 900px; top: 350px; width: 120px; height: 120px; background: #f59e0b; transform: rotate(15deg);"></div>
        
        <!-- Text -->
        <div class="text" style="left: 200px; top: 550px; font-size: 24px; color: #1e293b;">Made with ‚ù§Ô∏è for you!</div>

    </div>
</body>
</html>
